<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="static/jq/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="static/jq/ajaxfileupload.js"></script>
</head>
<body>
    <table id="show">
        <tbody>
        <tr>
            <td>商品</td>
            <td>商店</td>
            <td>买家</td>
            <td>评论</td>
            <td>评级</td>
            <td>图片</td>
            <td>时间</td>
            <td>详情(价格)</td>
            <td>详情(买家留言)</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
<script type="text/javascript" src="static/jq/evaluate.js"></script>
<script type="text/javascript">
    window.onload=function(sellerId){
        sellerId = getQueryString('sellerId');
        alert(sellerId);
        $.ajax({
            type: 'get',
            url: '/evaluate/sellerEvaluation?sellerId='+sellerId,
            dataType: 'json',
            data: null,
            success: function (result) {
                var s = "";
                $.each(result.data, function (i, v) {
                    s += '<tr><td>' + v.evaluateVo.items.iName;
                    s += '</td><td>' + v.store.stName+ '</td><td>' + v.evaluateVo.user.uUserName ;
                    s += '</td><td>' + v.evaluateVo.evaluate.eDescription+ '</td><td>' + v.evaluateVo.evaluate.eLevel ;
                    s += '</td><td>' + v.evaluateVo.evaluate.ePhotos+ '</td><td>' + v.order.oDate ;
                    s += '</td><td>' + v.order.oPrice + '</td><td>' + v.order.oMessage +'</td></tr>';
                })
                // alert(s1);
                $("#show").first("tr").append(s);
            },
            error: function () {
                var s = "订单加载失败";
                alert(s);
            }
        })

    }
</script>
